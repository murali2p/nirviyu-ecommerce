<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product['name'] }}</title>
    <style>
      .main-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
      }
      .thumbnail-container {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-top: 10px;
      }
      .thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      .thumbnail:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>{{ product['name'] }}</h1>
    <p>{{ product['description'] }}</p>

    {% if images %}
    <img
      id="mainImage"
      src="{{ images[0]['image_url'] }}"
      class="main-image"
      alt="Product Image"
    />
    <div class="thumbnail-container">
      {% for img in images %}
      <img
        src="{{ img['image_url'] }}"
        class="thumbnail"
        onclick="changeMainImage(this)"
      />
      {% endfor %}
    </div>
    {% else %}
    <p>No images available for this product.</p>
    {% endif %}

    <script>
      function changeMainImage(thumbnail) {
        document.getElementById("mainImage").src = thumbnail.src;
      }
    </script>
  </body>
</html>
