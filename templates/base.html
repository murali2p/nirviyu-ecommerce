<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Nirviyu: Stay Healthy{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    </script>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>

  </head>
  <body>
    <header class="header">
      <logo class="logo">
        <img
          class="logo-img"
          src="{{ url_for('static', filename='img/logo/logo-removebg-preview.png') }}"
          alt="Nirviyu"
        />
      </logo>
      <nav class="nav">
        <ul class="nav-list">
          <li><a class="nav-el" href="{{ url_for('index') }}">Home</a></li>
          <li>
            <a class="nav-el" href="{{ url_for('products') }}">Products</a>
          </li>
          <li>
            <a class="nav-el" href="{{ url_for('index') }}#services"
              >Services</a
            >
          </li>
          <li><a class="nav-el" href="{{ url_for('cart') }}">Cart</a></li>
          <li>
            <a class="nav-el" href="{{ url_for('index') }}#know_more"
              >Contact Us</a
            >
          </li>
          <li>
            <a class="nav-el" href="{{ url_for('order_history') }}">Orders</a>
          </li>
          <li>
            <a class="nav-el login-bar" href="{{ url_for('login') }}">
              Login
            </a>
          </li>
        </ul>
      </nav>
      <svg   class="nav-icon"
      onclick="toggleNav()" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512"><line x1="80" y1="160" x2="432" y2="160" style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="80" y1="256" x2="432" y2="256" style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/><line x1="80" y1="352" x2="432" y2="352" style="fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px"/></svg>


      <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()"
          >&times;</a
        >
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('products') }}">Products</a>
        <a href="{{ url_for('index')}}#services">Services</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('order_history') }}">Orders</a>
        <a href="{{ url_for('index') }}#know_more">Contact Us</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </header>
    {% block content %}{% endblock %}

  
    <script src="../static/scripts/nav.js"></script>
  </body>
</html>
