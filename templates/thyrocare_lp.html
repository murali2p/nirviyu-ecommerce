{% extends "base.html" %} {% block content %}

<!-- Bootstrap CSS -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px;
  }
  .product {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
  }
  .product h3 {
    margin: 10px 0 5px;
  }
  .product p {
    font-size: 14px;
    color: #555;
  }
  .product .price {
    font-weight: bold;
    margin: 10px 0;
  }
  .btn-book {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    bottom: 0;
    position: relative;
  }
  .btn-book:hover {
    background-color: #333;
  }

  /* Modal */
  .modal_ {
    display: none;
    position: fixed;
    z-index: 10;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }
  .modal-content_ {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    width: 400px;
    text-align: left;
  }
  .modal-content_ h2 {
    margin-top: 0;
  }
  .modal-content_ input,
  .modal-content_ textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .modal-content_ .submit-btn {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .close {
    float: right;
    font-size: 20px;
    cursor: pointer;
  }
</style>
<div class="hero-land" style="text-align: center; margin-top: 20px">
  <img
    src="{{ url_for('static', filename='uploads/thyro_land.png') }}"
    alt="Thyrocare"
    style="width: 80%; height: auto align: center"
  />
</div>

<div class="container">
  {% for product in products %}
  <div class="product">
    <!--img src="" alt="{{ product[1] }}" /-->
    <h3>{{ product[1] }}</h3>
    <p>Total tests: {{ product[2] }}</p>
    <p class="price">â‚¹{{ product[3] }}</p>
    <button
      class="btn-book"
      onclick="openForm_('{{ product[0] }}', '{{ product[1] }}')"
    >
      Book Now
    </button>
  </div>
  {% endfor %}
</div>

<!-- Modal Form -->
<div id="bookingModal_" class="modal_">
  <div class="modal-content_">
    <span class="close" onclick="closeForm()">&times;</span>
    <h2>Book: <span id="productName"></span></h2>
    <form method="POST" action="/book-now">
      <input type="hidden" name="product_id" id="productId" />
      <input
        type="text"
        name="customer_name"
        placeholder="Your Name"
        required
      />
      <input type="email" name="customer_email" placeholder="Email" required />
      <input type="tel" name="customer_phone" placeholder="Phone" required />
      <textarea name="notes" placeholder="Additional Notes"></textarea>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>

<script>
  function openForm_(id, name) {
    console.log(id, name);
    document.getElementById("productId").value = id;
    document.getElementById("productName").innerText = name;
    document.getElementById("bookingModal_").style.display = "flex";
  }

  function closeForm() {
    document.getElementById("bookingModal_").style.display = "none";
  }

  window.onclick = function (event) {
    let modal = document.getElementById("bookingModal_");
    if (event.target === modal) {
      modal.style.display = "none";
    }
  };
</script>
{% endblock %}
