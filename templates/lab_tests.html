<div class="lab-pincode-section" id="lab-pincode-section" style="display: none">
  <input
    type="text"
    class="lab-search-input"
    id="pincodeInput"
    placeholder="Enter Pincode"
    style="display: none"
  />
  <button id="checkBtn" class="pincode-check-btn" style="display: none">
    Check Availability
  </button>
  <p id="result"></p>
</div>

<button
  class="lab-search-button bookNowBtn"
  id="bookNowBtn"
  style="margin-top: 10px; display: none"
>
  Add to Cart
</button>

<script>
  const productInput = document.getElementById("productInput");
  const suggestionsDiv = document.getElementById("suggestions");
  const providerSelect = document.getElementById("provider");

  productInput.addEventListener("input", async () => {
    const provider = providerSelect.value;
    const query = productInput.value;

    if (!provider || query.length === 0) {
      suggestionsDiv.style.display = "none";
      return;
    }

    const res = await fetch(
      `/get_lab_products?provider=${provider}&query=${query}`
    );
    const products = await res.json();

    suggestionsDiv.innerHTML = "";
    if (products.length === 0) {
      suggestionsDiv.style.display = "none";
      return;
    }

    products.forEach((product) => {
      const div = document.createElement("div");
      div.classList.add("suggestion-item");
      div.textContent = product;
      div.onclick = () => {
        productInput.value = product;
        suggestionsDiv.style.display = "none";
      };
      suggestionsDiv.appendChild(div);
    });

    suggestionsDiv.style.display = "block";
  });

  document.addEventListener("click", (e) => {
    if (!suggestionsDiv.contains(e.target) && e.target !== productInput) {
      suggestionsDiv.style.display = "none";
    }
  });
</script>
<script>
  function toCamelCase(str) {
    return str
      .split(" ")
      .map((word) => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
      .join(" ");
  }

  document.getElementById("searchBtn").addEventListener("click", async () => {
    const provider = document.getElementById("provider").value;
    const product = document.getElementById("productInput").value;

    if (!provider || !product) {
      alert("Please select both provider and product.");
      return;
    }

    const formData = new FormData();
    formData.append("provider", provider);
    formData.append("product", product);

    const res = await fetch("/search_lab_details", {
      method: "POST",
      body: formData,
    });

    //document.getElementById("bookingStatus").innerText = ""; // Clear previous status
    const data = await res.json();

    if (res.ok) {
      document.getElementById("productDetails").style.display = "grid";
      //document.getElementById("bookNowBtn").style.display = "inline-block"; // Show button
      document.getElementById("lab-pincode-section").style.display = "flex"; // Hide input field
      document.getElementById("pincodeInput").style.display = "block"; // Show input field
      document.getElementById("checkBtn").style.display = "inline-block"; // Show button
      document.getElementById("pName").innerText = toCamelCase(
        data.tc_prod_name
      );
      document.getElementById("pProvider").innerText = data.tc_test_Count;
      document.getElementById("pDesc").innerText = data.tc_fasting || "N/A";
      document.getElementById("pPrice").innerText = data.tc_rate_b2c || "N/A";
      document.getElementById("pStock").innerText =
        toCamelCase(data.tc_prod_type) || "N/A";
    } else {
      alert(data.error || "Something went wrong");
      document.getElementById("productDetails").style.display = "none";
    }
  });
</script>

<script>
  document.getElementById("checkBtn").addEventListener("click", async () => {
    const provider = document.getElementById("provider").value;
    const product = document.getElementById("productInput").value;
    const pincode = document.getElementById("pincodeInput").value;

    if (!provider || !product || !pincode) {
      alert("Please select provider, product, and enter pincode.");
      return;
    }

    const formData = new FormData();
    formData.append("provider", provider);
    formData.append("product", product);
    formData.append("pincode", pincode);

    const res = await fetch("/pincode_check_thyrocare", {
      method: "POST",
      body: formData,
    });

    const data = await res.json();
    document.getElementById("result").innerText =
      data.message || "Availability check failed.";

    if (data.serviceable) {
      document.getElementById("result").style.color = "green";
    } else {
      document.getElementById("result").style.color = "red";
    }

    if (data.serviceable) {
      document.getElementById("bookNowBtn").style.display = "inline-block"; // Show button
    } else {
      document.getElementById("bookNowBtn").style.display = "none"; // Hide button
    }
  });
</script>

<script>
  document.getElementById("bookNowBtn").addEventListener("click", async () => {
    const provider = document.getElementById("provider").value;
    const product = document.getElementById("productInput").value;

    if (!provider || !product) {
      alert("Please select both provider and product.");
      return;
    }

    const formData1 = new FormData();
    formData1.append("provider", provider);
    formData1.append("product", product);

    const res = await fetch("/book_lab_test", {
      method: "POST",
      body: formData1,
    });

    const data = await res.json();
    document.getElementById("bookingStatus").innerText =
      data.message || "Booking failed.";
  });
</script>
